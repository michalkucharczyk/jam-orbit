<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAM</title>

    <!-- Favicon - white circle on black -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000' width='100' height='100'/><circle cx='50' cy='50' r='30' fill='%23FFF'/></svg>">

    <!-- Google Fonts for overlay UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* === Minimal Black & White === */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #FFF;
            font-family: 'Overpass Mono', monospace;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        /* === Connect overlay === */
        #connect-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 2000;
            transition: opacity 0.2s;
        }

        #connect-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #connect-overlay label {
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #505050;
            margin-bottom: 10px;
        }

        #ws-url {
            width: 340px;
            padding: 10px 14px;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            color: #FFF;
            font-family: 'Overpass Mono', monospace;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s;
        }

        #ws-url:focus {
            border-color: #888;
        }

        #connect-btn {
            margin-top: 16px;
            padding: 8px 32px;
            background: #FFF;
            color: #000;
            border: none;
            border-radius: 4px;
            font-family: 'Overpass Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: background 0.15s;
        }

        #connect-btn:hover {
            background: #DDD;
        }

        #connect-btn:active {
            background: #BBB;
        }

        /* === Loading - minimal === */
        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 1000;
            transition: opacity 0.2s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #222;
            border-top-color: #FFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            margin-top: 12px;
            color: #505050;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === Error === */
        .error {
            text-align: center;
        }

        .error h1 {
            font-size: 14px;
            font-weight: 400;
            margin: 0 0 8px 0;
            color: #FFF;
        }

        .error p {
            font-size: 12px;
            color: #505050;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Connect overlay - shown first -->
    <div id="connect-overlay">
        <label for="ws-url">WebSocket URL</label>
        <input type="text" id="ws-url" spellcheck="false" autocomplete="off">
        <button id="connect-btn">Connect</button>
    </div>

    <!-- Loading spinner - shown while WASM loads -->
    <div class="loading hidden" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading</div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module">
        import init, { start } from './pkg/jam_vis_poc.js';

        const DEFAULT_URL = 'ws://127.0.0.1:38080/api/ws';
        const STORAGE_KEY = 'jam_ws_url';

        const overlay = document.getElementById('connect-overlay');
        const loading = document.getElementById('loading');
        const urlInput = document.getElementById('ws-url');
        const connectBtn = document.getElementById('connect-btn');

        // Restore last-used URL
        urlInput.value = localStorage.getItem(STORAGE_KEY) || DEFAULT_URL;

        // Pre-load WASM module (init_runtime runs, but app doesn't start)
        let wasmReady = false;
        init().then(() => { wasmReady = true; }).catch(console.error);

        function connect() {
            const url = urlInput.value.trim();
            if (!url) return;

            // Persist and expose to WASM
            localStorage.setItem(STORAGE_KEY, url);
            window.__jam_ws_url = url;

            // Transition: overlay → loading → canvas
            overlay.classList.add('hidden');
            loading.classList.remove('hidden');

            function launch() {
                try {
                    start();
                    loading.classList.add('hidden');
                } catch (error) {
                    console.error('Failed to start app:', error);
                    loading.innerHTML = `
                        <div class="error">
                            <h1>Failed to load</h1>
                            <p>${error.message || 'WebGPU/WebGL2 required'}</p>
                        </div>
                    `;
                }
            }

            if (wasmReady) {
                launch();
            } else {
                // WASM still loading — wait for it
                init().then(launch).catch((error) => {
                    console.error('Failed to load WASM:', error);
                    loading.innerHTML = `
                        <div class="error">
                            <h1>Failed to load</h1>
                            <p>${error.message || 'WebGPU/WebGL2 required'}</p>
                        </div>
                    `;
                });
            }
        }

        connectBtn.addEventListener('click', connect);
        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') connect();
        });

        // Focus the input
        urlInput.focus();
        urlInput.select();
    </script>
</body>
</html>
