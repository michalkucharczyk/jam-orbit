<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAM</title>

    <!-- Favicon - white circle on black -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000' width='100' height='100'/><circle cx='50' cy='50' r='30' fill='%23FFF'/></svg>">

    <style>
        /* === Minimal Black & White === */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #FFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        /* === Loading - minimal === */
        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 1000;
            transition: opacity 0.2s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #222;
            border-top-color: #FFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            margin-top: 12px;
            color: #505050;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === Error === */
        .error {
            text-align: center;
        }

        .error h1 {
            font-size: 14px;
            font-weight: 400;
            margin: 0 0 8px 0;
            color: #FFF;
        }

        .error p {
            font-size: 12px;
            color: #505050;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading</div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module">
        import init from './pkg/jam_vis_poc.js';

        init()
            .then(() => {
                document.getElementById('loading').classList.add('hidden');
            })
            .catch((error) => {
                console.error('Failed to load WASM:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <h1>Failed to load</h1>
                        <p>${error.message || 'WebGPU/WebGL2 required'}</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
